<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/main.js" defer></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>
<body>
   
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

  
    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                   <img src="assets/Artboard 1 copy 8@4x.png" alt="Number 1" width="540" height="805">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                   <img src="assets\Artboard 1 copy 7@4x.png" alt="Number 2" width="540" height="805">
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img src="assets/Artboard 1 copy 10@4x.png" alt="Number 3" width="540" height="805">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img src="assets/Artboard 1 copy 8@4x.png" alt="Number 1" width="540" height="805">
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
        
   
</body>
</html>
